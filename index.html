<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent="filter">
                <input type="text" class="search-field" v-model="userSearch">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="show = !show">Корзина</button>
            <div v-if="show" class="cart-block">
                <p>{{ cart.length == 0 ? 'Korzina Pusta' : null}}</p>
                <div v-for="product of cart" class="cart-item">
                    <div class="product-bio">
                        <img src="https://via.placeholder.com/50x100" alt="">
                        <div class="product-desc">
                            <p>{{ product.product_name }}</p>
                            <p>Quantity: {{ product.quantity }}</p>
                            <p>${{ product.price }} each</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p>Total: {{ product.quantity * product.price }}</p>
                        <button class="del-btn" @click="deleteProduct(product)">x</button>
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div  class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
    <script src="main.js"></script>
</body>
</html>
